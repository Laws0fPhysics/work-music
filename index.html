<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Good Doggo</title>

</head>
<body>
<button id="hidden" class="action-btn">

</button>

<div class="img-container doggo1Pic">
    <img alt="TACO" id="doggo1"/>
</div>
<div class="img-container doggo2Pic">
    <img alt="TACO" id="doggo2"/>
</div>
<div class="img-container doggo3Pic">
    <img alt="TACO" id="doggo3"/>
</div>
<div class="img-container doggo4Pic">
    <img alt="TACO" id="doggo4"/>
</div>

<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <span id="currTime"></span> <!-- Place the currTime element here -->
        <span id="durTime"></span>
    </div>

    <audio id="audio">
    </audio>





    <div class="navigation">
        <button id="songList" class="action-btn">
            <i class="fas fa-circle"></i>
        </button>
        <button id="repeat" class="action-btn">
            <i class="fas fa-redo"></i>
        </button>
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
        <button id="shuffle" class="action-btn">
            <i class="fas fa-random"></i>
        </button>
        <div class="volume-control-container">
            <label for="volume-control"></label>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
</div>


<div id="scrollable-list-container">
    <ul id="scrollable-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
